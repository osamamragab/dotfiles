[main]
font = monospace:size=18
dpi-aware=no
show-actions = true
fields = name,filename,generic,keywords,categories,comment,exec
layer = overlay
lines = 15
width = 40
inner-pad = 15
vertical-pad = 20
horizontal-pad = 20
line-height = 45px

[key-bindings]
clipboard-paste = Control+Shift+p

[border]
width = 2
radius = 8

[colors]
background = 2e3440dd
prompt = 5e81acff
input = eceff4ff
text = eceff4ff
match = ebcb8bff
selection = 5e81acdd
selection-text = eceff4ff
selection-match = ebcb8bff
counter = ebcb8bff
border = 5e81acff
