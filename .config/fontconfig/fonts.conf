<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IBM Plex Serif</family>
			<family>BlexMono Nerd Font Propo</family>
			<family>DejaVu Serif</family>
			<family>DejaVuSansM Nerd Font</family>
			<family>Amiri</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>IBM Plex Sans</family>
			<family>BlexMono Nerd Font Propo</family>
			<family>DejaVu Sans</family>
			<family>DejaVuSansM Nerd Font</family>
			<family>Amiri</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>IBM Plex Sans</family>
			<family>BlexMono Nerd Font Propo</family>
			<family>DejaVu Sans</family>
			<family>DejaVuSansM Nerd Font</family>
			<family>Amiri</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>IBM Plex Mono</family>
			<family>BlexMono Nerd Font Mono</family>
			<family>DejaVu Sans Mono</family>
			<family>DejaVuSansM Nerd Font Mono</family>
			<family>Amiri</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Free</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
</fontconfig>
